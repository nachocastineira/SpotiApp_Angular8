<div class="card-columns animated fadeIn m-5">

    <div *ngFor="let item of items" class="card">
        <img [src]="item.images | noimage" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span>
            </p>
        </div>
    </div>

</div>
